<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>List Notes</title>
  </head>
  <body>
    <!-- Ordered Lists~ <ol> declares ordered lists <li> defines a list item
      Unordered Lists~ <ul> declsres unordered list  -->
      <ol>
        <li>first item</li>
        <li>second item</li>
        </ol>
        <ul>
          <li>first order</li>
          <li>second order</li>
          <ul>

            <!--- Practical list example -->
              <table>
                <tr>
                  <td>
                    <ol>
                <td><li>funthings</td><li>
                  </ol>
                  </td>
                  </tr>
                  <tr>
                    <td>
                      <ol>
                    <td><li>morefun</td><li>
                      </ol>
                      </td>
                      </tr>
                      </table>

                      

  </body>
</html>
