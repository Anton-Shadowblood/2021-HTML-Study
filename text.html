<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Text Manipulation</title>
  </head>
  <body>
    basic text <br />
    <b>text return in bold</b>  <!-- bold tag --> <br />
    <i>Itallic text</i>  <!-- Itallic tag--> <br />
    <em>Emphasis text</em> <!-- Emphasis text --> <br />
    <strong>Strong text</strong> <!-- Strong Tag --> <br />
    <small>Small Text</small> <br />  <!-- Small tag -->
     Text<sub>Subscript Text</sub> <br /><!-- Sub tag -->
    Text<sup>Superscript text</sup> <br /> <!-- Sup tag -->
    <ins>Inserted Text</ins> <br /> <!-- Inserted tag -->
    <u>Underlined text</u> <br /> <!-- Underlined Tag -->
    <del>Strikethrough Text</del> <br /> <!-- Strikethrough Tag -->
    <mark>Highlighted text</mark> <br />  <!-- Highlighted Tag -->
  </body>
</html>
